spring.application.name=Bean-Validation
#database connection details
spring.jpa.show-sql=false
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
#spring.database.driverClassName=org.postgresql.Driver
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.datasource.maximumPoolSize=5
spring.datasource.connectionTimeout=5000
spring.datasource.idleTimeout=10000
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:postgresql://localhost:5432/POC_HGL_USER?createDatabaseIfNotExist=true


